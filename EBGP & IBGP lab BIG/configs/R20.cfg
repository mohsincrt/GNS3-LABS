!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R20
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback1
 ip address 192.168.39.1 255.255.255.0
!
interface Loopback2
 ip address 192.168.40.1 255.255.255.0
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet1/0
 ip address 18.0.0.20 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet1/1
 ip address 19.0.0.20 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet2/0
 ip address 20.0.0.20 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet2/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
!
router eigrp 103
 network 19.0.0.0
 network 20.0.0.0
 no auto-summary
!
router bgp 3
 no synchronization
 bgp log-neighbor-changes
 network 192.168.39.0
 network 192.168.40.0
 neighbor 18.0.0.11 remote-as 7
 neighbor 19.0.0.21 remote-as 3
 neighbor 19.0.0.21 route-reflector-client
 neighbor 19.0.0.21 next-hop-self
 neighbor 20.0.0.22 remote-as 3
 neighbor 20.0.0.22 route-reflector-client
 neighbor 20.0.0.22 next-hop-self
 no auto-summary
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
