!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R4
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback1
 ip address 101.0.0.1 255.0.0.0
!
interface Loopback2
 ip address 111.0.0.1 255.0.0.0
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet1/0
 ip address 5.0.0.4 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet1/1
 ip address 4.0.0.4 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet2/0
 ip address 6.0.0.4 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet2/1
 ip address 7.0.0.4 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet3/0
 ip address 8.0.0.4 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet3/1
 ip address 9.0.0.4 255.0.0.0
 duplex auto
 speed auto
!
!
router eigrp 111
 network 4.0.0.0
 network 5.0.0.0
 network 6.0.0.0
 network 7.0.0.0
 network 8.0.0.0
 network 9.0.0.0
 no auto-summary
!
router bgp 111
 no synchronization
 bgp log-neighbor-changes
 network 101.0.0.0
 network 111.0.0.0
 neighbor 4.0.0.1 remote-as 111
 neighbor 4.0.0.1 route-reflector-client
 neighbor 5.0.0.2 remote-as 111
 neighbor 5.0.0.2 route-reflector-client
 neighbor 6.0.0.3 remote-as 111
 neighbor 6.0.0.3 route-reflector-client
 neighbor 7.0.0.5 remote-as 111
 neighbor 7.0.0.5 route-reflector-client
 neighbor 8.0.0.6 remote-as 111
 neighbor 8.0.0.6 route-reflector-client
 neighbor 9.0.0.7 remote-as 111
 neighbor 9.0.0.7 route-reflector-client
 no auto-summary
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
