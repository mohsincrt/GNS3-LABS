!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R11
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback1
 ip address 192.168.21.1 255.255.255.0
!
interface Loopback2
 ip address 192.168.22.1 255.255.255.0
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet1/0
 ip address 10.0.0.11 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet1/1
 ip address 11.0.0.11 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet2/0
 ip address 18.0.0.11 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet2/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
!
router eigrp 107
 network 10.0.0.0
 network 11.0.0.0
 no auto-summary
!
router bgp 7
 no synchronization
 bgp log-neighbor-changes
 network 192.168.21.0
 network 192.168.22.0
 neighbor 10.0.0.10 remote-as 7
 neighbor 10.0.0.10 route-reflector-client
 neighbor 10.0.0.10 next-hop-self
 neighbor 11.0.0.14 remote-as 7
 neighbor 11.0.0.14 route-reflector-client
 neighbor 11.0.0.14 next-hop-self
 neighbor 18.0.0.20 remote-as 3
 no auto-summary
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
