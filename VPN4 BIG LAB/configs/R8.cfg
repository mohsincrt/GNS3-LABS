!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R8
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
ip vrf A1
 rd 1:1
 route-target export 1:100
 route-target import 1:100
!
ip vrf B1
 rd 2:2
 route-target export 2:100
 route-target import 2:100
!
ip vrf C1
 rd 3:3
 route-target export 3:100
 route-target import 3:100
!
ip vrf forwarding
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet1/0
 ip address 106.0.0.8 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet1/1
 ip vrf forwarding A1
 ip address 107.0.0.8 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet2/0
 ip vrf forwarding C1
 ip address 109.0.0.8 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet2/1
 ip vrf forwarding B1
 ip address 108.0.0.8 255.0.0.0
 duplex auto
 speed auto
!
!
router eigrp 100
 auto-summary
 !
 address-family ipv4 vrf B1
  redistribute bgp 101 metric 100000 1000 1 1 1
  network 108.0.0.0
  no auto-summary
  autonomous-system 100
 exit-address-family
!
router eigrp 200
 auto-summary
 !
 address-family ipv4 vrf C1
  redistribute bgp 101 metric 100000 1000 1 1 1
  network 109.0.0.0
  no auto-summary
  autonomous-system 200
 exit-address-family
!
router rip
 version 2
 network 106.0.0.0
 no auto-summary
 !
 address-family ipv4 vrf A1
  redistribute bgp 101 metric 1
  network 107.0.0.0
  no auto-summary
 exit-address-family
!
router bgp 101
 no synchronization
 bgp log-neighbor-changes
 neighbor 106.0.0.7 remote-as 101
 no auto-summary
 !
 address-family vpnv4
  neighbor 106.0.0.7 activate
  neighbor 106.0.0.7 send-community extended
 exit-address-family
 !
 address-family ipv4 vrf C1
  redistribute eigrp 200
  no synchronization
 exit-address-family
 !
 address-family ipv4 vrf B1
  redistribute eigrp 100
  no synchronization
 exit-address-family
 !
 address-family ipv4 vrf A1
  redistribute rip
  no synchronization
 exit-address-family
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
