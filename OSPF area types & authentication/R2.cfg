!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet1/0
 ip address 192.168.16.2 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet1/1
 ip address 192.168.24.2 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet2/0
 ip address 18.0.0.2 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet2/1
 ip address 15.0.0.2 255.0.0.0
 ip ospf priority 50
 duplex auto
 speed auto
!
!
router ospf 1
 router-id 2.2.2.2
 log-adjacency-changes
 area 151 nssa default-information-originate no-summary
 area 167 nssa default-information-originate no-summary
 network 15.0.0.0 0.255.255.255 area 151
 network 18.0.0.0 0.255.255.255 area 167
 network 192.168.16.0 0.0.0.255 area 0
 network 192.168.24.0 0.0.0.255 area 0
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
