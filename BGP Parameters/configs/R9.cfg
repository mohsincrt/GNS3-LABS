!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R9
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback1
 ip address 112.0.0.1 255.0.0.0
!
interface Loopback2
 ip address 121.0.0.1 255.0.0.0
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet1/0
 ip address 1.0.0.9 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet1/1
 ip address 2.0.0.9 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet2/0
 ip address 3.0.0.9 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet2/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
!
router bgp 112
 no synchronization
 bgp log-neighbor-changes
 network 112.0.0.0
 network 121.0.0.0
 neighbor 1.0.0.1 remote-as 111
 neighbor 2.0.0.2 remote-as 111
 neighbor 3.0.0.3 remote-as 111
 no auto-summary
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
