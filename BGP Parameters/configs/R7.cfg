!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R7
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet1/0
 ip address 9.0.0.7 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet1/1
 ip address 14.0.0.7 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet2/0
 ip address 12.0.0.7 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet2/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
!
router eigrp 111
 network 9.0.0.0
 no auto-summary
!
router bgp 111
 no synchronization
 bgp log-neighbor-changes
 neighbor 9.0.0.4 remote-as 111
 neighbor 12.0.0.10 remote-as 113
 neighbor 12.0.0.10 route-map lp in
 neighbor 14.0.0.8 remote-as 114
 neighbor 14.0.0.8 route-map wei in
 no auto-summary
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
!
route-map lp permit 1
 set local-preference 500
!
route-map wei permit 1
 set weight 200
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
