!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet1/0
 ip address 2.0.0.2 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet1/1
 ip address 5.0.0.2 255.0.0.0
 duplex auto
 speed auto
!
!
router eigrp 111
 network 5.0.0.0
 no auto-summary
!
router bgp 111
 no synchronization
 bgp log-neighbor-changes
 neighbor 2.0.0.9 remote-as 112
 neighbor 5.0.0.4 remote-as 111
 neighbor 5.0.0.4 next-hop-self
 no auto-summary
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
