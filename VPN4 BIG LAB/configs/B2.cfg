!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Router
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
!
!
ip cef
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Loopback1
 ip address 9.0.0.1 255.0.0.0
!
interface Loopback2
 ip address 10.0.0.1 255.0.0.0
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet1/0
 ip address 108.0.0.2 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet1/1
 ip address 111.0.0.2 255.0.0.0
 duplex auto
 speed auto
!
!
router eigrp 100
 network 9.0.0.0
 network 10.0.0.0
 network 108.0.0.0
 network 111.0.0.0
 no auto-summary
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
!
end
