!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R8
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback1
 ip address 114.0.0.1 255.0.0.0
!
interface Loopback2
 ip address 144.0.0.1 255.255.0.0
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet1/0
 ip address 13.0.0.8 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet1/1
 ip address 14.0.0.8 255.0.0.0
 duplex auto
 speed auto
!
!
router bgp 114
 no synchronization
 bgp log-neighbor-changes
 network 114.0.0.0
 network 144.0.0.0
 neighbor 13.0.0.3 remote-as 111
 neighbor 14.0.0.7 remote-as 111
 no auto-summary
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
