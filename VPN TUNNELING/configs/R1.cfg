!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback1
 ip address 192.168.101.1 255.255.255.0
!
interface Loopback2
 ip address 192.168.102.1 255.255.255.0
!
interface Loopback3
 ip address 192.168.103.1 255.255.255.0
!
interface Loopback11
 no ip address
!
interface Tunnel1
 ip address 10.0.0.1 255.0.0.0
 tunnel source 190.1.0.1
 tunnel destination 190.1.0.6
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet1/0
 ip address 190.1.0.1 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet1/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
!
router eigrp 100
 network 10.0.0.0
 network 192.168.101.0
 network 192.168.102.0
 network 192.168.103.0
 no auto-summary
!
ip forward-protocol nd
ip route 0.0.0.0 0.0.0.0 190.1.0.2
!
no ip http server
no ip http secure-server
!
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
