!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R5
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet1/0
 ip address 103.0.0.5 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet1/1
 ip address 104.0.0.5 255.0.0.0
 duplex auto
 speed auto
!
!
router rip
 version 2
 network 103.0.0.0
 network 104.0.0.0
 no auto-summary
!
router bgp 101
 no synchronization
 bgp log-neighbor-changes
 neighbor 103.0.0.4 remote-as 101
 neighbor 104.0.0.6 remote-as 101
 no auto-summary
 !
 address-family vpnv4
  neighbor 103.0.0.4 activate
  neighbor 103.0.0.4 send-community extended
  neighbor 103.0.0.4 route-reflector-client
  neighbor 104.0.0.6 activate
  neighbor 104.0.0.6 send-community extended
  neighbor 104.0.0.6 route-reflector-client
 exit-address-family
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
