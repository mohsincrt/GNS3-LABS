!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R22
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
key chain r22
 key 3
   key-string Cisco567@341
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet1/0
 ip address 15.0.0.22 255.0.0.0
 ip ospf priority 100
 duplex auto
 speed auto
!
interface FastEthernet1/1
 ip address 16.0.0.22 255.0.0.0
 ip rip authentication key-chain r22
 duplex auto
 speed auto
!
!
router ospf 1
 router-id 22.22.22.22
 log-adjacency-changes
 area 151 nssa
 redistribute rip subnets
 network 15.0.0.0 0.255.255.255 area 151
!
router ospf 2
 log-adjacency-changes
!
router rip
 version 2
 redistribute ospf 1 metric 1
 network 16.0.0.0
 no auto-summary
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
