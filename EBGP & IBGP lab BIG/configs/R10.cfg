!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R10
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback1
 ip address 192.168.19.1 255.255.255.0
!
interface Loopback2
 ip address 192.168.20.1 255.255.255.0
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet1/0
 ip address 9.0.0.10 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet1/1
 ip address 10.0.0.10 255.0.0.0
 duplex auto
 speed auto
!
!
router eigrp 107
 network 9.0.0.0
 network 10.0.0.0
 no auto-summary
!
router bgp 7
 no synchronization
 bgp log-neighbor-changes
 network 192.168.19.0
 network 192.168.20.0
 neighbor 9.0.0.9 remote-as 7
 neighbor 9.0.0.9 route-reflector-client
 neighbor 10.0.0.11 remote-as 7
 neighbor 10.0.0.11 route-reflector-client
 no auto-summary
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
