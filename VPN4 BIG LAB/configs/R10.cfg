!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Router
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
!
!
ip cef
!
!
ip vrf A2
 rd 1:1
 route-target export 1:100
 route-target import 1:100
!
ip vrf B2
 rd 2:2
 route-target export 2:100
 route-target import 2:100
!
ip vrf C2
 rd 3:3
 route-target export 3:100
 route-target import 3:100
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet1/0
 ip vrf forwarding A2
 ip address 112.0.0.10 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet1/1
 ip vrf forwarding C2
 ip address 110.0.0.10 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet2/0
 ip vrf forwarding B2
 ip address 111.0.0.10 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet2/1
 ip address 113.0.0.10 255.0.0.0
 duplex auto
 speed auto
!
!
router eigrp 100
 auto-summary
 !
 address-family ipv4 vrf B2
  redistribute bgp 102 metric 100000 1000 1 1 1
  network 111.0.0.0
  no auto-summary
  autonomous-system 100
 exit-address-family
!
router eigrp 200
 auto-summary
 !
 address-family ipv4 vrf C2
  redistribute bgp 102 metric 100000 1000 1 1 1
  network 110.0.0.0
  no auto-summary
  autonomous-system 200
 exit-address-family
!
router rip
 version 2
 network 113.0.0.0
 !
 address-family ipv4 vrf A2
  redistribute bgp 102 metric 1
  network 112.0.0.0
  no auto-summary
  version 2
 exit-address-family
!
router bgp 102
 no synchronization
 bgp log-neighbor-changes
 neighbor 113.0.0.13 remote-as 102
 no auto-summary
 !
 address-family vpnv4
  neighbor 113.0.0.13 activate
  neighbor 113.0.0.13 send-community extended
 exit-address-family
 !
 address-family ipv4 vrf C2
  redistribute eigrp 200
  no synchronization
 exit-address-family
 !
 address-family ipv4 vrf B2
  redistribute eigrp 100
  no synchronization
 exit-address-family
 !
 address-family ipv4 vrf A2
  redistribute rip
  no synchronization
 exit-address-family
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
!
end
