!
!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R3
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
ip vrf A1
 rd 1:1
!
ip vrf B1
 rd 2:2
!
ip vrf C1
 rd 3:3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet1/0
 ip vrf forwarding A1
 ip address 41.0.0.3 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet1/1
 ip vrf forwarding B1
 ip address 51.0.0.3 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet2/0
 ip vrf forwarding C1
 ip address 61.0.0.3 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet2/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface Serial3/0
 ip vrf forwarding A1
 ip address 200.1.1.3 255.255.255.0
 serial restart-delay 0
!
interface Serial3/1
 ip vrf forwarding B1
 ip address 200.2.2.3 255.255.255.0
 serial restart-delay 0
!
interface Serial3/2
 ip vrf forwarding C1
 ip address 200.3.3.3 255.255.255.0
 serial restart-delay 0
!
interface Serial3/3
 ip vrf forwarding A1
 ip address 172.16.1.3 255.255.0.0
 serial restart-delay 0
 clock rate 64000
!
interface Serial3/4
 ip vrf forwarding B1
 ip address 172.16.2.3 255.255.0.0
 serial restart-delay 0
 clock rate 128000
!
interface Serial3/5
 ip vrf forwarding C1
 ip address 172.16.3.3 255.255.0.0
 serial restart-delay 0
 clock rate 128000
!
interface Serial3/6
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial3/7
 no ip address
 shutdown
 serial restart-delay 0
!
!
router eigrp 101
 no auto-summary
 !
 address-family ipv4 vrf A1
  network 41.0.0.0
  network 172.16.0.0
  network 200.1.1.0
  no auto-summary
  autonomous-system 101
 exit-address-family
!
router ospf 1 vrf C1
 log-adjacency-changes
 network 61.0.0.0 0.255.255.255 area 100
 network 172.16.3.0 0.0.0.255 area 100
 network 200.3.3.0 0.0.0.255 area 100
!
router rip
 !
 address-family ipv4 vrf B1
  network 51.0.0.0
  network 172.16.0.0
  network 200.2.2.0
  no auto-summary
  version 2
 exit-address-family
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
