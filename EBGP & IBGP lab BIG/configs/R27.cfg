!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R27
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback1
 ip address 192.168.53.1 255.255.255.0
!
interface Loopback2
 ip address 192.168.54.1 255.255.255.0
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet1/0
 ip address 25.0.0.27 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet1/1
 ip address 26.0.0.27 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet2/0
 ip address 27.0.0.27 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet2/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
!
router eigrp 106
 network 26.0.0.0
 network 27.0.0.0
 no auto-summary
!
router bgp 6
 no synchronization
 bgp log-neighbor-changes
 network 192.168.53.0
 network 192.168.54.0
 neighbor 25.0.0.26 remote-as 4
 neighbor 26.0.0.28 remote-as 6
 neighbor 26.0.0.28 route-reflector-client
 neighbor 26.0.0.28 next-hop-self
 neighbor 27.0.0.29 remote-as 6
 neighbor 27.0.0.29 route-reflector-client
 neighbor 27.0.0.29 next-hop-self
 no auto-summary
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
