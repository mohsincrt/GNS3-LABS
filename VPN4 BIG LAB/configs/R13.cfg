!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Router
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
!
!
ip cef
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet1/0
 ip address 113.0.0.13 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet1/1
 ip address 114.0.0.13 255.0.0.0
 duplex auto
 speed auto
!
!
router rip
 version 2
 network 113.0.0.0
 network 114.0.0.0
 no auto-summary
!
router bgp 102
 no synchronization
 bgp log-neighbor-changes
 neighbor 113.0.0.10 remote-as 102
 neighbor 114.0.0.14 remote-as 102
 no auto-summary
 !
 address-family vpnv4
  neighbor 113.0.0.10 activate
  neighbor 113.0.0.10 send-community extended
  neighbor 113.0.0.10 route-reflector-client
  neighbor 114.0.0.14 activate
  neighbor 114.0.0.14 send-community extended
  neighbor 114.0.0.14 route-reflector-client
 exit-address-family
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
!
end
