!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R16
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback1
 ip address 192.168.31.1 255.255.255.0
!
interface Loopback2
 ip address 192.168.32.1 255.255.255.0
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet1/0
 ip address 28.0.0.16 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet1/1
 ip address 15.0.0.16 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet2/0
 ip address 16.0.0.16 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet2/1
 ip address 17.0.0.16 255.0.0.0
 duplex auto
 speed auto
!
!
router eigrp 105
 network 15.0.0.0
 network 16.0.0.0
 network 17.0.0.0
 no auto-summary
!
router bgp 5
 no synchronization
 bgp log-neighbor-changes
 network 192.168.31.0
 network 192.168.32.0
 neighbor 15.0.0.17 remote-as 5
 neighbor 15.0.0.17 route-reflector-client
 neighbor 15.0.0.17 next-hop-self
 neighbor 16.0.0.18 remote-as 5
 neighbor 16.0.0.18 route-reflector-client
 neighbor 16.0.0.18 next-hop-self
 neighbor 17.0.0.19 remote-as 5
 neighbor 17.0.0.19 route-reflector-client
 neighbor 17.0.0.19 next-hop-self
 neighbor 28.0.0.13 remote-as 7
 no auto-summary
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
